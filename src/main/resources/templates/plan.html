<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>
        <style>
        table tr:nth-child(even) {
            background-color: #eee;
            padding: 5px;
        }
        table tr:nth-child(odd) {
           background-color:#fff;
           padding: 5px;
        }
        table th {
            background-color: black;
            color: white;
            padding: 5px;
        }
        </style>
    </head>
    <body style="background-color:#8CC640;">
        <h1 data-th-inline="text" style="text-align:center;">[[${#httpServletRequest.remoteUser}]]'s Plans !</h1>

        <div>
            <table align="center" style="width:50%">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Plan</th>
                </tr>                
                <tr data-th-each="plan : ${plans}">
                    <td data-th-text="${plan.id}"></td>
                    <td data-th-text="${plan.title}"></td>
                    <td data-th-text="${plan.plan}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        
        <p style="text-align:center; font-family:courier;">Add your plan<br />
        <form align="center" data-th-action="@{/plans/add}" name="addPlanForm" method="post">
            Name: <input type="text" name="title" /><br />
            How much weight do you want to loose:<br />
            <input type="radio" name="plan" value="lessthan_5kg" checked="checked" /> less than 5kg<br />
            <input type="radio" name="plan" value="between5to10kg" /> between 5-10kg<br />
            <input type="radio" name="plan" value="morethan10kg" /> more than 10kg<br />
            <input type="radio" name="plan" value="keepWeight" /> keep the weight<br />
            <input type="submit" value="Submit your plan"/>
        </form>
        </p>
        
        <hr />       
        <form align="center" data-th-action="@{/logout}" method="post">
            If you don't want to keep login, please sign out.
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
